<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title></title>
</head>
<body>
    <!-- Sidebar -->
    <ul th:fragment="sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <div class="sidebar-brand-text mx-3">TICKETO</div>
        </a>
        <!-- Divider -->
        <hr class="sidebar-divider my-0">
        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="/">
                <i class="fas fa-fw fa-home"></i>
                <span>Inicio</span></a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider">
        <!-- Heading -->
        <div class="sidebar-heading">
            Secciones
        </div>
        <!-- Nav Item -->
        <li class="nav-item" sec:authorize="hasRole('ROLE_EMPLOYEE')">
            <a class="nav-link" href="/tickets/myDepartamentTickets">
                <i class="fas fa-fw fa-envelope-open-text"></i>
                <span>Gestionar Tickets</span></a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ROLE_EMPLOYEE')">
            <a class="nav-link" href="/tickets/answered">
                <i class="fas fa-fw fa-envelope-open-text"></i>
                <span>Tickets Contestados</span></a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('CREATE_EMPLOYEE')">
            <a class="nav-link" href="/auth/registerEmployee">
                <i class="fas fa-fw fa-envelope-open-text"></i>
                <span>Registrar Empleado</span></a>
        </li>
        <!-- Nav Item -->
        <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
            <a class="nav-link" href="/tickets/myTickets">
                <i class="fas fa-fw fa-envelope-open-text"></i>
                <span>Mis Tickets</span></a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">
        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->
</body>
</html>
