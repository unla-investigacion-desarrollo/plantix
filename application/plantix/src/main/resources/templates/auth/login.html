<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Login')}">
    <title>Login</title>
</head>
<body class="bg-gradient-primary">

<div class="container py-5">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <!-- Panel izquierdo con imagen -->
                        <div class="col-lg-6 d-none d-lg-flex align-items-stretch p-0">
                            <img th:src="@{/img/bg-login-image.jpg}"
                                 class="img-fluid w-100 h-100 rounded-start object-fit-cover" alt="Imagen de login">
                        </div>

                        <!-- Formulario -->
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center pb-3">
                                    <div class="sidebar-brand-icon rotate-n-15 mb-3">
                                        <i class="fas fa-seedling fa-2x text-primary"></i>
                                    </div>
                                    <h1 class="h4 text-gray-900 mb-2 font-weight-bold">Plantix</h1>
                                    <p class="text-gray-600 mb-4">Bienvenido, inicia sesión para continuar</p>
                                    <small class="text-danger d-block" th:if="${error != null}">
                                        Credenciales inválidas.
                                    </small>
                                </div>

                                <form class="user" method="post" th:action="@{/auth/login-process}">
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control form-control-user"
                                               id="username" name="username"
                                               placeholder="Ingrese su email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               class="form-control form-control-user"
                                               id="password" name="password"
                                               placeholder="Ingrese su contraseña" required>
                                    </div>
                                    <button type="submit"
                                            class="btn btn-primary btn-user btn-block">
                                        Iniciar Sesión
                                    </button>
                                </form>

                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/auth/register}">Crear una cuenta</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                        </div>
                        <!-- /Formulario -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
